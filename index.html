<!DOCTYPE html>
<html>
  <head>
    <title>Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>To do app</h2>
    <div id="app">
        <h1>to do list </h1>
        <form class="todo-form">
           <input
           type="text"
           class="todo-input"
           placeholder="Enter your task"
           /> 
           <button
           class="todo-submit"
           type="submit"
           >Add to do </button>
        </form>
        <ul class="todo-list">

        </ul>
    
    </div>
    

    <script src="/index.js"></script>
  </body>
</html>
